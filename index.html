<html>
<head>
  <meta charset="utf-8">

<body>
	<div class="container">
		<h1 id="sample"><b>⋆𐙚₊ greeting app⊹♡</b></h1><hr>

		<form>
			<label for="fname"><b>enter name:</b></label>
			<input type="text" id="fname" class="form-control">
			<br>
			<h5 id="guest-name">.  ⋮ welcome guest .ᐟ  ֹ ₊</h5>
			<br>
			<button type="button" class="btn btn-outline-secondary" onclick="greet()">greet</button>
			<button type="button" class="btn btn-outline-secondary" onclick="window.location.reload()">refresh</button>
		</form>

		<br>

		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('fname').value;
				document.getElementById('guest-name').innerHTML = 'welcome, ' + name + ' ૮ ˶ᵔ ᵕ ᵔ˶ ა';
			}

		</script>

		</footer>
	</div>
</body>
